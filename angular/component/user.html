<ul ng-show="!front">
    <li ng-repeat="user in users">{{user.email}} - <span ng-click="edit($index)">Edit</span></li>
</ul>

<div ng-show="front">
    <form>
        Name:<input type="text" ng-model="user.name"><br/>
        Email:<input type="text" ng-model="user.email"><br/>
        Number:<input type="text" ng-model="user.number"><br/>
        <button type="submit" ng-click="update(user)">Done</button>
    </form>
</div>
